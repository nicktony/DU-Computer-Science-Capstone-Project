<div class='profile'>
	<div class='profilebox'>
		<button class='edit' onclick="location.href = './profile_edit.php'">Edit</button>
		<img class='profilepic' src='#pic#' alt='Profile Picture'>
		<div class='profilename'>#name#</div>
		<div class='profiletitle'>#email#</div>
		<div class='profiledetail'><i class='material-icons'>person</i>#status#</div>
	</div>

	<div class='profileinfo'>
		<div class='info'>
			<table style='width:100%'>
				<tr>
					<td class='infoleft'><span>Name:</span></td>
					<td class='inforight'><span>#name#</span></td>
				</tr>
			</table>
		</div>
		<div class='info'>
			<table style='width:100%'>
				<tr>
					<td class='infoleft'><span>Phone:</span></td>
					<td class='inforight'><span>#phone#</span></td>
				</tr>
			</table>
		</div>
		<div class='info'>
			<table style='width:100%'>
				<tr>
					<td class='infoleft'><span>Email:</span></td>
					<td class='inforight'><span>#email##verified#</span></td>
				</tr>
			</table>
		</div>
		<div class='info'>
			<table style='width:100%'>
				<tr>
					<td class='infoleft'><span>Bio:</span></td>
					<td class='inforight'><p><span>#bio#</span><p></td>
				</tr>
			</table>
		</div>
	</div>
</div>
