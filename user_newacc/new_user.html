<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="#css_path#">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"/>
		<title>#TITLE#</title>
	</head>
	<body>
		<div class="lower_container">
			<div class="upper_container">
			  <h1>Taskless</h1>
			  <h2>Less Work, More Doing</h2>
			</div>
			#ERR_MSG#
			<form method="post" action="new_user.php">
				<div class="text_area">
					<input type="name" placeholder="" name="full_name" value="#FULL_NAME#" required>
					<label>Full Name</label>
				</div>
				<div class="text_area">
					<label for="phone">Phone Number</label>
					<input type="tel" id="phone" name="phone_number" value="#PHONE_NUMBER#"pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
				</div>
				<div class="text_area">
				  <input type="email" placeholder="" name="email_address" value="#EMAIL_ADDRESS#" required>
				  <label>Email Address</label>
				</div>
				<div class="text_area">
				  <input type="text" pattern="^[A-Za-z0-9_]{5,20}$" name="newusername" value="#USERNAME#" title="Requirments" required>
				  <label>New Username</label>
				</div>
				<div class="text_area">
				  <input type="password" pattern="^.{5,20}$" name="newpassword" title="Requirments" required>
				  <label>New Password</label>
				</div>
				<div class="text_area">
				  <input type="password" pattern="^.{5,20}$" name="p_confirm" title="Requirments" required>
				  <label>Confirm Password</label>
				</div>
				<input type="submit" value="Create Account">
				<div class="signup_link">
				  Already Have an Account? <a href="../user_login/login.php">Go Back</a>
				  <br>
				</div>
			</form>
		</div>
	</body>
