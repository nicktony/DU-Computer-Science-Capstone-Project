<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="#css_path#">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"/>
		<title>#TITLE#</title>
	</head>
	<body>
		<div class="lower_container">
			<div class="upper_container">
			  <h1>Taskless</h1>
			  <h2>Less Work, More Doing</h2>
			</div>
			#ERR_MSG#
			<form method="post" name="new_user_form" action="new_user.php">
				<div class="text_area">
					<input type="name" placeholder="" name="full_name" value="#FULL_NAME#" pattern="^.{1,128}$" style="color:white"
						title="Please enter your name." required>
					<label>Full Name</label>
				</div>
				<div class="text_area">
					<input type="text" id="phone" name="phone_number" value="#PHONE_NUMBER#" style="color:white"
						title="Enter a valid phone number as XXX-XXX-XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
					<label>Phone Number</label>
				</div>
				<div class="text_area">
				  <input type="email" placeholder="" name="email_address" value="#EMAIL_ADDRESS#"
						title="Please enter a valid email address."  style="color:white" required>
				  <label>Email Address</label>
				</div>
				<div class="text_area">
					<input type="text" pattern="^[A-Za-z0-9_]{5,20}$" name="newusername" value="#USERNAME#"
						title="Alphanumeric characters and underscores up to 20 characters in length." style="color:white" required>
					<label>New Username</label>
				</div>
				<div class="text_area">
					<input type="password" pattern="^.{5,20}$" name="newpassword" title="Must be between 5 and 20 characters in length." style="color:white" required>
					<label>New Password</label>
				</div>
				<div class="text_area">
					<input type="password" pattern="^.{5,20}$" name="p_confirm" title="Must be between 5 and 20 characters in length." style="color:white" required>
					<label>Confirm Password</label>
				</div>
				<input type="submit" value="Create Account">
				<div class="signup_link">
				  Already Have an Account? <a href="../user_login/login.php">Go Back</a>
				  <br>
				</div>
			</form>
		</div>
		<script src="new_user.js"></script>
	</body>
</html>
